<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Linkedin</title>
        <style type="text/css">
            .template {
                display: none;
            }
        </style>
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <body>
        <h1>Profile - Linkedin</h1>
        <form>
            Client ID:
            <input
                linkedin="getLinkedinProfile.client_id"
                value="78mawgifvkfkk1" />
            Client Secret:
            <input
                linkedin="getLinkedinProfile.client_secret"
                value="Yz1UXE9fQRgHFST2" />
            Client AccessToken:
            <input
                linkedin="getLinkedinProfile.accessToken"
                value="AQX7GXFDh3wgpheCZYDwzEF-LxRwiygHXXxS6uhzeD5IBqLwO7EMinWKD81qTG8XNgoZ1VsgcELbRBKTGVnErrP74_lMKEAjPIS-7A-PRpdFkP9wlLNi-bjZjl6L58VXv1t9Y5ruCpD_8HnndGvia5MScFLFv4LZH2yYP8VGjJdjpW8z_qL8BBGFLDQgD-nFAwVpetDt2ppv55RR-v6P6ZlFuDM_4c47At5JyYc42dk6tfKoprBQwlhJiMDZuHZEsfFf9L2r-Ej8UDJ9pattv5cYJ1L152YXhKB0MSdNFWs82R9UP8EL-3dd1NpChf1n_wsR49Tq6DtctnzciRyLVYBGmA5LOw" />
            <button class="getLinkedin" actions="getLinkedinProfile">
                Click getProfile
            </button>
        </form>
        <div template_id="getLinkedinProfile">
            <div
                class="template card card margin:10px"
                value="{{data._id}}"
                template_id="getLinkedinProfile"
                render-array="data">
                <div
                    class="display:flex justify-content:space-between align-items:center width:100%">
                    <div class="display:flex">
                        <div class="display:flex align-items:center">
                            <span
                                class="icon status font-size:20px margin-right:10px"></span>
                        </div>
                        <div
                            class="display:flex align-items:center flex-wrap:wrap">
                            <img
                                class="margin-right:10px"
                                src="https://media-exp1.licdn.com/dms/image/{{data.profilePicture.displayImage}}//profile-framedphoto-shrink_100_100/0?e=1603134000&amp;v=beta&amp;t=3VGzCDg6aZYgvTiEkIi2WIvBslfCE1FdF3SmWgWzzcc" />
                            <h3 class="margin-right:10px" value="{{data.id}}">
                                ID
                            </h3>
                            <h3
                                class="margin-right:10px"
                                value="{{data.firstName.localized.ru_RU}}">
                                First Name
                            </h3>
                            <h3
                                class="margin-right:10px"
                                value="{{data.lastName.localized.ru_RU}}">
                                Last Name
                            </h3>
                            <h3
                                class="margin-right:10px"
                                value="{{data.firstName.preferredLocale.country}}">
                                Country
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--CoCreateJS-->
        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>
        <!-- <script src="../dist/CoCreate-linkedin.js"></script> -->
    </body>
</html>
