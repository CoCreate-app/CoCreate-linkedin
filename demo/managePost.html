<!DOCTYPE html>
<html>
  <head>
    <title>Linkedin</title>
    <style type="text/css">
      .template {
        display: none;
      }
    </style>
  </head>
  <h1>Profile - Post</h1>
  <form>
    LinkedinId: <input linkedin="publishPost.id" value="SDPZFJoPpM">
    Title: <input linkedin="publishPost.title" value="Title1">
    Text: <input type="textarea" linkedin="publishPost.content" value="Hello World! This is my first Share on LinkedIn!">
    <button actions="publishPost">
      Post Publish
    </button>
    PostId: <input type="text" linkedin="deletePost" value="urn:li:activity:6723751141231902720"/>
    <button actions="deletePost">Post Delete</button>
  </form>
</html>
<div template_id="publishPost" >
  <div class="template card card margin:10px " 
    value="{{data._id}}" 
    template_id="publishPost" 
    render-array="data">
        <div class="display:flex justify-content:space-between align-items:center width:100%">
          <div class="display:flex">
            <div class="display:flex align-items:center">
              <span class="icon status font-size:20px margin-right:10px"></span>
            </div>
            <form>
              <div class="display:flex align-items:center  flex-wrap:wrap">
                OwnerID: <input class="margin-right:10px" value="{{data.owner}}">
                PostId:  <input class="margin-right:10px" linkedin="deletePost.id" value="{{data.activity}}">
                Subject: <input class="margin-right:10px" value="{{data.subject}}">
                Text: <input class="margin-right:10px" value="{{data.text.text}}">
                <button actions="deletePost">Post Delete</button>
              </div>
            </form>
          </div>
        </div>
  </div>
</div>

<div template_id = "deletePost">
  <div class="template card card margin:10px " 
    value="{{data._id}}" 
    template_id="publishPost" 
    render-array="data">
    <h3 class="margin-right:10px" value="{{data.status}}">Delete Status</h3>
  </div>
</div>
